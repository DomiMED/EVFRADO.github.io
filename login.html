<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - EVFRADO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <div class="logo-circle"></div>
                    EVFRADO
                </a>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html" class="btn btn-secondary">Sign in</a>
                    <a href="login.html" class="btn btn-primary">Get started</a>
                </div>
            </div>
    </nav>

    <section class="hero">
        <div class="form-container animate-in">
            <h2>Autentificare</h2>
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Parolă</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Autentificare</button>
            </form>
            <p class="text-center mt-4">
                Nu ai cont? <a href="#" id="show-register">Înregistrează-te</a>
            </p>
        </div>

        <div class="form-container animate-in" style="display: none;" id="register-form-container">
            <h2>Înregistrare</h2>
            <form id="register-form" class="form">
                <div class="form-group">
                    <label for="register-name">Nume complet</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Parolă</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Înregistrare</button>
            </form>
            <p class="text-center mt-4">
                Ai deja cont? <a href="#" id="show-login">Autentifică-te</a>
            </p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
